<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Jadwal Mata Pelajaran</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<style>
  table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
  }

  th,
  td {
    padding: 10px;
    border: 1px solid #ddd;
    text-align: left;
  }

  th {
    background-color: #f2f2f2;
  }

  tr:hover {
    background-color: #f5f5f5;
  }

  .stack-up {
    display: flex;
    flex-direction: column;
    align-items: flex-end;
  }
</style>

<body>
  <h1>Daftar Mata Pelajaran</h1>
  <table class="table" id="jadwal-mapel">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Hari</th>
        <th scope="col">Jam</th>
        <th scope="col">Waktu</th>
        <th scope="col">Kelas</th>
        <th scope="col">Mapel</th>
        <th scope="col">Guru mapel</th>
        <th scope="col">Tombol</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  
   <img src="loader.gif" style="width: 15em; display: block" id="loader">
   <a href="form-data-mapel.html">tambah data jadwal mata pelajaran</a>
   <script type="module">
     import { ambilDaftarJadwalMataPelajaran,  hapusDaftarJadwalMataPelajaran } from './main.js';
     
     $(document).ready(async function() {
             let elemenDaftar = $("#daftar-jadwal-mapel > tbody");
             let daftarJadwalMataPelajaran = await ambilDaftarJadwalMataPelajaran();
             let nomor = 1;
             daftar - jadwal - mapel.forEach((data) => {
               elemenDaftar.append(
                 '<tr>' +
                 '<th>' + nomor + '</th>' +
                 '<td>' + data.hari + '</td>' +
                 '<td>' + data.jam + '</td>' +
                 '<td>' + data.waktu + '</td>' +
                 '<td>' + data.kelas + '</td>' +
                 '<td>' + data.mapel + '</td>' +
                 '<td>' + data.guruMapel + '</td>' +
                 ' <a href="#" class="me-2 link-ubah" data="' +
                 data.id +
                 '">ubah</a> ' +
                 ' <button class="btn btn-danger tombol-hapus" data="' +
                 data.id +
                 '">Hapus</button>' + '</td>' +
                 '</tr>'
               );
               nomor = nomor + 1;
             });
    $('.tombol-hapus').click(async function() {
      await hapusDaftarJadwalMataPelajaran($(this).attr('data'));
      location.reload();
    })
    
    $('.link-ubah').click(async function() {
      window.location.replace('ubah-mapel.html?docId=' + $(this).attr('data'));
    })
    
    $('#loader').hide();
    }); 
    </script>
</body>
</html>
